<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop</title>
    <link rel="stylesheet" href="../site2/css/style.css">
</head>

<body>
    <div id="container">
        <!--  -->
        <!--  -->
        <!--  -->
        <header>
            <nav>
                <div id="logo"><a href="index.html" id="alogo">MyShop</a></div>
                <div id="topMenu">
                    <div id="shop" class="topMenuClass"><a href="index.html">SHOP</a></div>
                    <div id="lookbook" class="topMenuClass"><a href="lookbook.html">LOOKBOOK</a></div>
                    <div id="about" class="topMenuClass"><a href="about.html">ABOUT</a></div>
                </div>
            </nav>
        </header>
        <div id="contents" class="vm">
            <div id="search">
                <input type="text" id="searchField" class="searchField" placeholder="검색">
                <select name="cate" id="cate" class="searchField">
                    <option value="" selected>카테고리</option>
                    <option value="shirts">셔츠</option>
                    <option value="trousers">바지</option>
                    <option value="outwear">자켓</option>
                    <option value="shorts">반바지</option>
                    <option value="accessories">악세서리</option>
                </select>
                <select name="sort" id="sort" class="searchField">
                    <option value="" selected>정렬</option>
                    <option value="sortLatest">최신순</option>
                    <option value="sortPrice">가격순</option>
                    <option value="sortTitle">제목순</option>
                </select>
            </div>
            <div id="prodList">
                <div class="responsive">
                    <div class="gallery">
                        <a class="fig" target="_blank" href="images/shirts01.jpg">
                            <img src="images/shirts01.jpg" alt="White shirts" width="600" height="400">
                        </a>
                        <a class="figcaption" target="_blank" href="images/shirts01.jpg">
                            <span class="figTitle">화이트 테이블 셔츠</span>
                            <span class="figPrice">156,000원</span>
                        </a>
                    </div>
                </div>


                <div class="responsive">
                    <div class="gallery">
                        <a class="fig" target="_blank" href="images/trousers01.jpg">
                            <img src="images/trousers01.jpg" alt="White pants" width="600" height="400">
                        </a>
                        <a class="figcaption" target="_blank" href="images/shirts01.jpg">
                            <span class="figTitle">화이트 워커 팬츠</span>
                            <span class="figPrice">192,000원</span>
                        </a>
                    </div>
                </div>

                <div class="responsive">
                    <div class="gallery">
                        <a class="fig" target="_blank" href="images/outwear01.jpg">
                            <img src="images/outwear01.jpg" alt="White hoody" width="600" height="400">
                        </a>
                        <a class="figcaption" target="_blank" href="images/shirts01.jpg">
                            <span class="figTitle">스페이스 후디</span>
                            <span class="figPrice">170,000원</span>
                        </a>
                    </div>
                </div>

                <div class="responsive">
                    <div class="gallery">
                        <a class="fig" target="_blank" href="images/short01.jpg">
                            <img src="images/short01.jpg" alt="White short" width="600" height="400">
                        </a>
                        <a class="figcaption" target="_blank" href="images/shirts01.jpg">
                            <span class="figTitle">화이트 테이블 쇼트</span>
                            <span class="figPrice">149,000원</span>
                        </a>
                    </div>
                </div>

                <div class="responsive">
                    <div class="gallery">
                        <a class="fig" target="_blank" href="images/accessories01.jpg">
                            <img src="images/accessories01.jpg" alt="White hat" width="600" height="400">
                        </a>
                        <a class="figcaption" target="_blank" href="images/shirts01.jpg">
                            <span class="figTitle">그린 벨 모자</span>
                            <span class="figPrice">78,000원</span>
                        </a>
                    </div>
                </div>

                <div class="responsive">
                    <div class="gallery">
                        <a class="fig" target="_blank" href="images/scaf01.jpg">
                            <img src="images/scaf01.jpg" alt="green scaf" width="600" height="400">
                        </a>
                        <a class="figcaption" target="_blank" href="images/shirts01.jpg">
                            <span class="figTitle">그린 스카프</span>
                            <span class="figPrice">21,000원</span>
                        </a>
                    </div>
                </div>

                <div class="responsive">
                    <div class="gallery">
                        <a class="fig" target="_blank" href="images/vest01.jpg">
                            <img src="images/vest01.jpg" alt="vest" width="600" height="400">
                        </a>
                        <a class="figcaption" target="_blank" href="images/shirts01.jpg">
                            <span class="figTitle">청록 퀼팅 조끼</span>
                            <span class="figPrice">156,000원</span>
                        </a>
                    </div>
                </div>

                <div class="responsive">
                    <div class="gallery">
                        <a class="fig" target="_blank" href="images/bag01.jpg">
                            <img src="images/bag01.jpg" alt="orange bag" width="600" height="400">
                        </a>
                        <a class="figcaption" target="_blank" href="images/shirts01.jpg">
                            <span class="figTitle">딥 오렌지 토트 백</span>
                            <span class="figPrice">49,900원</span>
                        </a>
                    </div>
                </div>

                <div class="clearfix"></div>

            </div>
        </div>

        <!--  -->
        <!--  -->
        <!--  -->
    </div>
    
    <script>
        
    </script>
</body>

</html>
